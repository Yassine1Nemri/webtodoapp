<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App - DevSecOps Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .input-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #todoInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
        }

        .priority-select {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .todo-list {
            padding: 30px;
            min-height: 200px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
            border-left-color: #28a745;
        }

        .todo-item.high-priority {
            border-left-color: #dc3545;
        }

        .todo-item.medium-priority {
            border-left-color: #ffc107;
        }

        .todo-text {
            flex: 1;
            margin-left: 15px;
            font-size: 16px;
        }

        .priority-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 10px;
        }

        .priority-high {
            background: #dc3545;
            color: white;
        }

        .priority-medium {
            background: #ffc107;
            color: #000;
        }

        .priority-low {
            background: #28a745;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .stats {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 640px) {
            .input-group {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù My Todo App</h1>
            <p>My first DevSecOps project!</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="What needs to be done?" maxlength="100">
                <select class="priority-select" id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="addBtn">Add Task</button>
            </div>
        </div>
        
        <div class="todo-list" id="todoList">
            <div class="empty-state">
                No tasks yet. Add one above to get started! üöÄ
            </div>
        </div>
        
        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completed: 0</span>
            <span id="pendingTasks">Pending: 0</span>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = [];
                this.init();
            }

            init() {
                this.bindEvents();
                this.render();
            }

            bindEvents() {
                document.getElementById('addBtn').addEventListener('click', () => this.addTodo());
                document.getElementById('todoInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });
            }

            addTodo() {
                const input = document.getElementById('todoInput');
                const priority = document.getElementById('prioritySelect');
                const text = input.value.trim();

                if (!text) {
                    alert('Please enter a task!');
                    return;
                }

                // Basic input validation (security practice)
                if (text.length > 100) {
                    alert('Task is too long! Maximum 100 characters.');
                    return;
                }

                const todo = {
                    id: Date.now(),
                    text: this.sanitizeInput(text),
                    priority: priority.value,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.todos.unshift(todo);
                input.value = '';
                priority.value = 'low';
                this.render();
            }
            async addTodo() {
  const input = document.getElementById('todoInput');
  const priority = document.getElementById('prioritySelect');
  const text = input.value.trim();

  if (!text) {
    alert('Please enter a task!');
    return;
  }

  const response = await fetch('/api/todos', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ text, priority: priority.value }),
  });

  const newTodo = await response.json();
  this.todos.unshift(newTodo);
  input.value = '';
  priority.value = 'low';
  this.render();
}


            sanitizeInput(input) {
                // Basic XSS prevention
                return input
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#x27;');
            }

            toggleTodo(id) {
                this.todos = this.todos.map(todo => 
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                );
                this.render();
            }

            deleteTodo(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.todos = this.todos.filter(todo => todo.id !== id);
                    this.render();
                }
            }

            render() {
                const todoList = document.getElementById('todoList');
                const totalTasks = document.getElementById('totalTasks');
                const completedTasks = document.getElementById('completedTasks');
                const pendingTasks = document.getElementById('pendingTasks');

                if (this.todos.length === 0) {
                    todoList.innerHTML = '<div class="empty-state">No tasks yet. Add one above to get started! üöÄ</div>';
                } else {
                    todoList.innerHTML = this.todos.map(todo => `
                        <div class="todo-item ${todo.completed ? 'completed' : ''} ${todo.priority}-priority">
                            <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                                   onchange="app.toggleTodo(${todo.id})">
                            <span class="priority-badge priority-${todo.priority}">
                                ${todo.priority.toUpperCase()}
                            </span>
                            <span class="todo-text">${todo.text}</span>
                            <button class="delete-btn" onclick="app.deleteTodo(${todo.id})">
                                Delete
                            </button>
                        </div>
                    `).join('');
                }

                // Update stats
                const completed = this.todos.filter(todo => todo.completed).length;
                const total = this.todos.length;
                const pending = total - completed;

                totalTasks.textContent = `Total: ${total}`;
                completedTasks.textContent = `Completed: ${completed}`;
                pendingTasks.textContent = `Pending: ${pending}`;
            }
        }
        

        // Initialize the app
        const app = new TodoApp();
    </script>
</body>
</html>
